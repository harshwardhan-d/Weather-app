<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App UI</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    .card h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
    }

    button {
      background: #3498db;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
    }

    .weather {
      text-align: center;
      margin-top: 20px;
    }

    .weather p {
      margin: 5px 0;
      font-size: 18px;
      color: #555;
    }

    .Name {
      font-size: 40px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üå§Ô∏è Weather App</h1>
    <div class="input-group">
      <input id="Input" type="text" placeholder="Enter city name" >
      <button id="Btn" onclick="display()" >Search</button>
    </div>
    <div id="Weather" class="weather">
      <p id="Name" class="name"></p>
      <p id="Temp" class="temp"></p>
      <p id="Humidity" class="humidity"></p>
      <p id="Wind" class="wind"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
